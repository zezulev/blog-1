{% extends "blog/base.html" %}
{% block title %}Лента постов{% endblock %}
{% block content %}
    <h1>Мой блог</h1>
    {% for post in posts %}
    <h2>
        <a href="{% url 'blog:post_detail' post.id %}">
            {{ post.title }}
        </a>
    </h2>
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>
    {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
